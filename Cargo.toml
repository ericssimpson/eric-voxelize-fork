[package]
description = "A fast multiplayer voxel engine."
edition = "2021"
exclude = [
  "client",
  "dist",
  "examples",
  "node_modules",
  "package.json",
  "tsconfig.*",
  "yarn.lock",
  "*.js",
  "*.ts",
  "transport",
]
license = "MIT"
name = "voxelize"
version = "0.8.15"

[lib]
name = "voxelize"
path = "server/lib.rs"

[[example]]
name = "demo"
path = "examples/server/main.rs"

[dependencies]
actix = "0.13"
actix-cors = "0.6.1"
actix-files = "0.6"
actix-web = "4"
actix-web-actors = "4.1"
base64 = "0.13.0"
byteorder = "1.4.3"
crossbeam-channel = "0.5.4"
ctrlc = "3.2.1"
hashbrown = {version = "0.12.0", features = ["serde"]}
itertools = "0.10.3"
kdtree = "0.6.0"
libflate = "1.2.0"
linked_hash_set = "0.1.4"
nalgebra = "0.31.0"
nanoid = "0.4.0"
num = "0.4.0"
prost = "0.11.0"
rand = "0.8.5"
rapier3d = {version = "0.14.0", features = ["simd-stable"]}
rayon = "1.5.2"
serde = {version = "1.0.136", features = ["derive"]}
serde_json = "1.0.79"
specs = {version = "0.18.0", features = ["specs-derive", "serde"]}

chrono = "0.4.19"
fern = {version = "0.6.0", features = ["colored"]}
log = "0.4.16"

[build-dependencies]
prost-build = "0.11.1"

[profile.release]
opt-level = 3
